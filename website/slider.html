<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.1.0/swiper-bundle.min.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Style for swiper sliders */
        .swiper {
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
        }
        .swiper-slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://ryo-sukeblog.net/wp-content/uploads/2023/01/gallery1.jpg" alt="Slide 1" /></div>
            <div class="swiper-slide"><img src="https://ryo-sukeblog.net/wp-content/uploads/2023/01/gallery1.jpg" alt="Slide 2" /></div>
            <div class="swiper-slide"><img src="https://ryo-sukeblog.net/wp-content/uploads/2023/01/gallery1.jpg" alt="Slide 3" /></div>
            <div class="swiper-slide"><img src="https://ryo-sukeblog.net/wp-content/uploads/2023/01/gallery1.jpg" alt="Slide 4" /></div>
            <div class="swiper-slide"><img src="https://ryo-sukeblog.net/wp-content/uploads/2023/01/gallery1.jpg" alt="Slide 5" /></div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination1"></div>
        <!-- Navigation -->
        <div class="swiper-button-prev1"></div>
        <div class="swiper-button-next1"></div>
    </div>

    <!-- Include Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.1.0/swiper-bundle.min.js"></script>

    <script>
        // Initialize the Swiper to show 3 slides at once
        const swiper1 = new Swiper('.swiper', {
            direction: 'horizontal',
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            slidesPerView: 3,  // Show 3 slides at once
            spaceBetween: 10,  // Space between slides
            pagination: {
                el: '.swiper-pagination1',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next1',
                prevEl: '.swiper-button-prev1',
            },
        });
    </script>

</body>
</html>
